{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><strong>Novo Item de Leilão</strong></div>
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Preço Inicial (R$)</label>
          <input type="number" class="form-control" name="starting_price" min="0" step="0.01" value="0.00" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Término</label>
          <input type="datetime-local" class="form-control" name="end_time" required>
        </div>
        <div class="col-12">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" name="description" rows="4"></textarea>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Criar</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
